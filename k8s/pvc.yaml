apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tinyredirect-pvc
  labels:
    app: tinyredirect
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi  # SQLite DB is small, 100Mi is plenty
  # storageClassName: standard  # Uncomment and set if you need a specific storage class
